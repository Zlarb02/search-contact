<form #newContactForm="ngForm" (submit)="onSubmit(newContactForm)">
    <div class="mb-3">
        <label for="lastName" class="form-label">Nom</label>
        <input type="text" class="form-control" id="lastName" name="lastName" required
            [(ngModel)]="newContact.lastName">
    </div>
    <div class="mb-3">
        <label for="firstName" class="form-label">Prénom</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required
            [(ngModel)]="newContact.firstName">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="isSupplier" name="isSupplier"
            [(ngModel)]="newContact.isSupplier">
        <label class="form-check-label" for="isSupplier">Fournisseur</label>
    </div>
    <div class="mb-3">
        <label for="imgUrl" class="form-label">URL de l'image (https://picsum.photos/300/415)</label>
        <input type="url" class="form-control" id="imgUrl" name="imgUrl" [(ngModel)]="newContact.imgUrl">
    </div>
    <div class="mb-3">
        <label for="telephone" class="form-label">Téléphone</label>
        <input type="tel" class="form-control" id="telephone" name="telephone" required
            [(ngModel)]="newContact.telephone">
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
